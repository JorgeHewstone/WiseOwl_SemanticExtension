<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Topic Search</title>
  <style>
    body { width: 300px; font-family: sans-serif; padding: 10px; }
    #search-input { 
      width: 95%; 
      margin-bottom: 5px; 
      padding: 6px; 
    }
    #results-list {
      list-style-type: none; padding-left: 0; margin-top: 5px;
      max-height: 200px; overflow-y: auto;
      border: 1px solid #ccc;
    }
    #results-list li {
      padding: 8px; 
      cursor: pointer;
      font-size: 14px;
    }
    #results-list li:hover, #results-list li.selected { 
      background-color: #f0f0f0; 
    }
    #clear-button { 
      width: 100%; 
      margin-top: 10px; 
      padding: 8px;
    }
  </style>
</head>
<body>
  <h3>Search Topic</h3>
  <input type="text" id="search-input" placeholder="Start typing a topic...">
  
  <ul id="results-list"></ul> 

  <button id="clear-button">Clear Highlights</button>
  <script src="popup.bundle.js"></script>
</body>
</html>
